<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Editar Producto</h2>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar mensajes -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">Nombre del Producto</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       name="title" 
                                       value="{{ initial_data.title }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="price" 
                                       name="price" 
                                       step="0.01" 
                                       min="0" 
                                       value="{{ initial_data.price }}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          name="description" 
                                          rows="4" 
                                          required>{{ initial_data.description }}</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Categoría</label>
                                <select class="form-select" id="category_id" name="category_id" required>
                                    <option value="">Selecciona una categoría</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" 
                                                {% if category.id == initial_data.category_id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="images" class="form-label">Imágenes (URLs separadas por comas)</label>
                                <textarea class="form-control" 
                                          id="images" 
                                          name="images" 
                                          rows="3" 
                                          placeholder="https://ejemplo.com/imagen1.jpg, https://ejemplo.com/imagen2.jpg">{{ initial_data.images }}</textarea>
                                <div class="form-text">Ingresa las URLs de las imágenes separadas por comas</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'platziapp:product_detail' product_id %}" class="btn btn-secondary me-md-2">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Actualizar Producto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
