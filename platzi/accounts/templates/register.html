<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #ffffffff 0%rgba(38, 0, 255, 1)a2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #e53e3e;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffffffff;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.valid {
            border-color: #38a169;
            background-color: #f0fff4;
        }

        .form-group input.invalid {
            border-color: #e53e3e;
            background-color: #fff5f5;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            min-height: 18px;
        }

        .validation-message.success {
            color: #38a169;
        }

        .validation-message.error {
            color: #e53e3e;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
        }

        .password-toggle button:hover {
            color: #333;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            background: #e53e3e;
            width: 33%;
        }

        .strength-fill.medium {
            background: #dd6b20;
            width: 66%;
        }

        .strength-fill.strong {
            background: #38a169;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #002fffff 0%, #ffffffff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4c00ffff;
            text-decoration: underline;
        }

        .links p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .terms {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin: 15px 0;
            line-height: 1.5;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 580px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Crear Cuenta</h1>
            <p>√önete a nuestra comunidad</p>
        </div>

        <!-- Mensajes de Django -->
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post" action="{% url 'accounts:register' %}" id="registerForm">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="first_name" 
                           placeholder="Tu nombre" 
                           value="{{ request.POST.first_name|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label>
                    <input type="text" id="last_name" name="last_name" 
                           placeholder="Tu apellido" 
                           value="{{ request.POST.last_name|default:'' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="username">Usuario <span class="required">*</span></label>
                <input type="text" id="username" name="username" required 
                       placeholder="Elige un nombre de usuario" 
                       value="{{ request.POST.username}}">
                <div></div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required 
                       placeholder="tu@email.com" 
                       value="{{ request.POST.email|default:'' }}">
                <div class="validation-message" id="emailMsg"></div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a <span class="required">*</span></label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required 
                           placeholder="Crea una contrase√±a segura">
                    <button type="button" onclick="togglePassword('password', 'toggleBtn1')" id="toggleBtn1">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">M√≠nimo 8 caracteres</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contrase√±a <span class="required">*</span></label>
                <div class="password-toggle">
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Repite tu contrase√±a">
                    <button type="button" onclick="togglePassword('confirm_password', 'toggleBtn2')" id="toggleBtn2">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="validation-message" id="confirmMsg"></div>
            </div>

            <div class="terms">
                Al registrarte, aceptas nuestros 
                <a href="#" target="_blank">T√©rminos de Servicio</a> y 
                <a href="#" target="_blank">Pol√≠tica de Privacidad</a>
            </div>

            <button type="submit" class="btn-register" id="submitBtn">Crear Cuenta</button>
        </form>

        <div class="links">
            <p>¬øYa tienes una cuenta?</p>
            <a href="{% url 'accounts:login' %}">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, buttonId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = document.getElementById(buttonId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthBar.className = 'strength-fill';
                strengthText.textContent = 'M√≠nimo 6 caracteres';
            } else if (strength <= 2) {
                strengthBar.className = 'strength-fill weak';
                strengthText.textContent = 'Contrase√±a d√©bil';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-fill medium';
                strengthText.textContent = 'Contrase√±a media';
            } else {
                strengthBar.className = 'strength-fill strong';
                strengthText.textContent = 'Contrase√±a segura';
            }
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const confirmMsg = document.getElementById('confirmMsg');
            const confirmInput = document.getElementById('confirm_password');
            
            if (confirmPassword.length === 0) {
                confirmInput.className = '';
                confirmMsg.textContent = '';
                return false;
            }
            
            if (password === confirmPassword) {
                confirmInput.className = 'valid';
                confirmMsg.className = 'validation-message success';
                confirmMsg.textContent = '‚úì Las contrase√±as coinciden';
                return true;
            } else {
                confirmInput.className = 'invalid';
                confirmMsg.className = 'validation-message error';
                confirmMsg.textContent = '‚úó Las contrase√±as no coinciden';
                return false;
            }
        }

        async function checkUsername() {
            const username = document.getElementById('username').value;
            const usernameMsg = document.getElementById('usernameMsg');
            const usernameInput = document.getElementById('username');
            
            if (username.length < 3) {
                usernameInput.className = username.length > 0 ? 'invalid' : '';
                usernameMsg.className = username.length > 0 ? 'validation-message error' : 'validation-message';
                usernameMsg.textContent = username.length > 0 ? 'M√≠nimo 3 caracteres' : '';
                return false;
            }
            
            try {
                const response = await fetch('{% url "accounts:api_check_username" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.available) {
                    usernameInput.className = 'valid';
                    usernameMsg.className = 'validation-message success';
                    usernameMsg.textContent = '‚úì Usuario disponible';
                    return true;
                } else {
                    usernameInput.className = 'invalid';
                    usernameMsg.className = 'validation-message error';
                    usernameMsg.textContent = '‚úó Usuario no disponible';
                    return false;
                }
            } catch (error) {
                usernameInput.className = '';
                usernameMsg.className = 'validation-message';
                usernameMsg.textContent = '';
                return false;
            }
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailMsg = document.getElementById('emailMsg');
            const emailInput = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length === 0) {
                emailInput.className = '';
                emailMsg.textContent = '';
                return false;
            }
            
            if (!emailRegex.test(email)) {
                emailInput.className = 'invalid';
                emailMsg.className = 'validation-message error';
                emailMsg.textContent = '‚úó Email inv√°lido';
                return false;
            } else {
                emailInput.className = 'valid';
                emailMsg.className = 'validation-message success';
                emailMsg.textContent = '‚úì Email v√°lido';
                return true;
            }
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            validatePasswords();
        });

        document.getElementById('confirm_password').addEventListener('input', validatePasswords);
        document.getElementById('username').addEventListener('input', debounce(checkUsername, 500));
        document.getElementById('email').addEventListener('input', validateEmail);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Auto-focus
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('first_name').focus();
        });
    </script>
</body>
</html>
